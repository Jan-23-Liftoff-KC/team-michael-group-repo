<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tree Layout 2</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      rect
      {
        fill: white;
        stroke: brown;
        width: 120px;
        height: 45px;
        stroke-width: 2;
      }
      path
      {
        fill: none;
        stroke: brown;
        stroke-width: 2;
      }
      text
      {
        fill: green;
        dominant-baseline: middle;
        text-anchor: middle;
      }
      image
      {
        width: 60px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div id="treeArea">

    </div>
    <script>
      var svg = d3
        .select("#treeArea")
        .append("svg")
        .attr("width", 900)
        .attr("height", 600)
        .append("g")
        .attr("transform", "translate(50,50)");

      // Data, as parsed from csv (change later)
      // Add ids
      var data = [
        { child: "John (Me)", parent: "", "icon":"test-tree-data/person-icon.png" },
        { child: "Kevin (Dad)", parent: "John (Me)", "icon":"test-tree-data/person-icon.png" },
        { child: "Aaron", parent: "Kevin (Dad)", "icon":"test-tree-data/person-icon.png" },
        { child: "Hannah", parent: "Ann (Mom)", "icon":"test-tree-data/person-icon.png" },
        { child: "Rose", parent: "Sarah", "icon":"test-tree-data/person-icon.png" },
        { child: "Ann (Mom)", parent: "John (Me)", "icon":"test-tree-data/person-icon.png" },
        { child: "Sarah", parent: "Kevin (Dad)", "icon":"test-tree-data/person-icon.png" },
        { child: "Mark", parent: "Ann (Mom)", "icon":"test-tree-data/person-icon.png" },
        { child: "Angel", parent: "Sarah", "icon":"test-tree-data/person-icon.png" },
        { child: "Tom", parent: "Hannah", "icon":"test-tree-data/person-icon.png" },
        { child: "Amy", parent: "Hannah", "icon":"test-tree-data/person-icon.png" }
      ];

      var dataStructure = d3.stratify()
                            .id(function(d){return d.child;})
                            .parentId(function(d){return d.parent;})
                            (data);

      var treeStructure = d3.tree()
                            .separation(function(a,b){
                              return a.parent === b.parent ? 2:2;
                            })
                            .size([650,300]);
      var information = treeStructure(dataStructure);
      console.log(information.descendants());
      console.log(information.links());

      // Elbow Connectors
      var connections = svg.append("g").selectAll("path").data(information.links());
      connections.enter().append("path")
                          .attr("d", function (d) {
                            return "M" + d.source.x + "," + d.source.y + " v 50 H" +
                            d.target.x + " V" + d.target.y;
                          });

      // Rectangles will become Person cards (Name, age, picture, etc.)
      var rectangles = svg.append("g").selectAll("rect").data(information.descendants());
      rectangles.enter().append("rect")
        .attr("x", function(d){return d.x - 60})
        .attr("y", function(d){return d.y - 60/3.236}); //or -20

      // Pictures
      var pictures = svg.append("g").selectAll("image").data(information.descendants());
      pictures.enter().append("image")
                      .attr("href", function(d) {return d.data.icon;})
                      .attr("x", function(d) {return d.x-65;})
                      .attr("y", function(d) {return d.y-17;});
      
      // Name text
      var names = svg.append("g").selectAll("text")
                                .data(information.descendants());
      names.enter().append("text")
                   .text(function(d){return d.data.child;})
                   .attr("x", function(d){return d.x+20;})
                   .attr("y", function(d){return d.y+5;})
    </script>
  </body>
</html>

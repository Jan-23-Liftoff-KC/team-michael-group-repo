<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace = "fragments :: head"></head>
<body>

<nav th:replace = "fragments :: navbar"></nav>
<div class="myphotodiv">
    <img src="https://www.digitalfxshop.com/wp-content/uploads/2023/03/Person-View-My-Family-Member-scaled.jpg" class="myphotoimg">
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8 mx-auto">
            <h2 class="divboxcentered" th:text="${person.firstName} + ' ' + ${person.middleName} + ' ' +  ${person.lastName}">
                Default Title
            </h2>
            <div class="my-4">
                <form>
                    <div class="row mt-5 align-items-center">
                        <div class="col-md-3 text-center mb-5">
                            <div class="card-body text-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                </svg>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row align-items-center">
                                    <h3 class="centeredbox">Biography</h3>
                                    <p class="lead my-4 text-start" th:text="${person.bio}">
                                    </p>
                            </div>
                            <div class="row">
                                <h3 class="centeredbox">Memories</h3>
                                <p class="lead my-4 text-start" th:text="${person.memories}">
                                </p>
                            </div>
                        </div>
                    <hr class="my-4" />
                    <div class="form-row">
                        <section class="">
                            <div class="container">
                                <div class="row text-center">
                                    <div class="col-md">
                                        <div class="card bg-tertiary" style="margin-top:30px;">
                                            <h3 class="centeredbox">Important Dates</h3>
                                            <div class="card-body text-center">
                                                <li class="list-group-item" th:text="'Birthday: ' + ${#dates.format(person.birthday, 'MM/dd/yyyy')}"></li>
                                                <li class="list-group-item" th:if="${person.graduation}" th:text="'Graduation: ' + ${#dates.format(person.graduation, 'MM/dd/yyyy')}"></li>
                                                <li class="list-group-item" th:if="${person.unionDate}" th:text="'Union Date: ' + ${#dates.format(person.unionDate, 'MM/dd/yyyy')}"></li>
                                                <li class="list-group-item" th:if="${person.deathDate}" th:text="'Death Date: ' + ${#dates.format(person.deathDate, 'MM/dd/yyyy')}"></li>
                                                </p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md">
                                        <div class="card bg-tertiary" style="margin-top:30px;">
                                            <h3 class="centeredbox">Family Members</h3>
                                            <div class="card-body text-center">
                                                <li class="list-group-item" th:if="${person.parentId}" th:text="'Child: ' + ${parent.firstName} + ' ' + ${parent.middleName} + ' ' + ${parent.lastName}"></li>
                                                <li class="list-group-item" th:if="${person.parentIdTwo}" th:text="'Child: ' + ${parentTwo.firstName} + ' ' + ${parentTwo.middleName} + ' ' + ${parentTwo.lastName}"></li>
                                                <li class="list-group-item" th:if="${person.spouseId}" th:text="'Partner: ' + ${spouse.firstName} + ' ' + ${spouse.middleName} + ' ' + ${spouse.lastName}"></li>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="mybuttondiv3">
                      <a th:href="@{'/person/update/' + ${person.id}}" role="button" class="btn btn-secondary btn">UPDATE</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<div th:replace="fragments :: footerfix"></div>
<footer th:replace = "fragments :: footer"></footer>

</body>
</html>

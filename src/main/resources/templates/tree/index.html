<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
  <head th:replace="fragments :: head"></head>
  <link rel="stylesheet" type="text/css" href="/css/tree.css" th:href="@{/css/tree.css}"/>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <body class="container">
    <nav th:replace="fragments :: navbar"></nav>

    <br />
    <br />
    <div id="treeArea"></div>
    <br />

    <div id="treeControlsArea">
      <button onclick="zoomIn()">Zoom In ➕</button>
      <button onclick="zoomOut()">Zoom Out ➖</button>
      <button onclick="resetView()">Reset View ✴️️</button>
      <button onclick="panUp()">Pan Up ⬆️</button>
      <button onclick="panDown()">Pan Down ⬇️</button>
      <button onclick="panLeft()">Pan Left ⬅️</button>
      <button onclick="panRight()">Pan Right ➡️</button>
    </div>

    <br>
    <div class="mx-auto" style="width: 1000px;">
      <div class="card mb-3" style="max-width: 350px;">
        <div class="row align-items-center g-0">
          <div class="col-md-4">
            <img src="https://github.com/Jan-23-Liftoff-KC/team-michael-group-repo/blob/main/src/main/resources/test-tree-data/person-icon.png?raw=true" class="rounded-start d-block ps-2 m" alt="..." style="width: 120px">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">ALongFirstName<br>ALongerLastName</h5>
              <!--           <p class="card-text">A short bio?</p> -->
              <p class="card-text"><small class="text-muted">Born: 12/05/1994<br>Died: 12/05/3000</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="fragments :: footerfix"></div>
    <footer th:replace="fragments :: footer"></footer>

    <script src="/js/tree.js"></script>
  </body>
</html>

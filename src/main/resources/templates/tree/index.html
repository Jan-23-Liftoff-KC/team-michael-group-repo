<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
  <head th:replace="fragments :: head"></head>
  <link rel="stylesheet" type="text/css" href="/css/tree.css" th:href="@{/css/tree.css}"/>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <body>
    <nav th:replace="fragments :: navbar"></nav>
    <div class="myphotodiv">
      <img src="https://www.digitalfxshop.com/wp-content/uploads/2023/03/My-Tree-View-scaled.jpg" class="myphotoimg">
    </div>
    <div class="mybuttondiv">
      <a href="/person/add" class="btn btn-secondary">Add Person</a>
    </div>

    <div id="treeArea" class="mb-3 mt-5"></div>

    <div id="treeControlsArea">
      <button onclick="zoomIn()">Zoom In ➕</button>
      <button onclick="zoomOut()">Zoom Out ➖</button>
      <button onclick="resetView()">Reset View ✴️️</button>
      <button onclick="panUp()">Pan Up ⬆️</button>
      <button onclick="panDown()">Pan Down ⬇️</button>
      <button onclick="panLeft()">Pan Left ⬅️</button>
      <button onclick="panRight()">Pan Right ➡️</button>
    </div>

    <div class="myphotodivpad">
      <img src="https://www.digitalfxshop.com/wp-content/uploads/2023/03/My-Tree-Instructions-scaled.jpg" class="myphotoimg">
    </div>
    <div th:replace="fragments :: footerfix"></div>
    <footer th:replace="fragments :: footer"></footer>

    <script src="/js/tree.js"></script>
  </body>
</html>

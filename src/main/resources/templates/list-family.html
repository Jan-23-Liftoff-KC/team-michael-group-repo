<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <table class="family-listing">
    <tr th:each="family : ${families}">
      <td>
        <p>
          Family Id:
          <a th:href="@{'/view/' + ${family.id}}" th:text="${family.id}"></a>
        </p>
        <p th:text="${'Name: ' + family.name}"></p>
        <p>
          Person:
          <a th:href="@{'/person/view/' + ${family.person.id}}" th:text="${family.person.name}"></a>
        </p>
      </td>
    </tr>
  </table>

</div>

</body>
</html>

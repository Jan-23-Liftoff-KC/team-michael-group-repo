<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace = "fragments :: navbar"></nav>

<section class="p-5">
    <div class="container">
        <div class="row text-center">
            <div class="card bg-tertiary" style="margin-top:30px;">
                <div class="card-body text-center">
<form method="post">
    <div class="form-group">
        <label>Username
            <input class="form-control" th:field="${registerFormDTO.username}" />
        </label>
        <p class="error" th:errors="${registerFormDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${registerFormDTO.password}" type="password" />
        </label>
        <p class="error" th:errors="${registerFormDTO.password}"></p>
    </div>
    <div class="form-group">
        <label>Verify Password
            <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password" />
        </label>
    </div>

    <input type="submit" class="btn btn-secondary my-2" value="REGISTER" />
</form>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace = "fragments :: footer"></footer>

</body>
</html>

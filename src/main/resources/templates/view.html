
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container  body-content">
<h1 th:text="${'Tree: ' + tree.name}">Default Title</h1>

<nav th:replace="fragments :: page-header"></nav>

<div class="tree-listing">
  <p th:text="${'ID: ' + tree.id}"></p>
  <p th:text="${'Name: ' + tree.name}"></p>
  <p>
    Branch: <a th:href="@{'/branches/view/' + ${tree.branch.id}}" th:text="${tree.branch.name}"></a>
  </p>
</div>


</body>
</html>

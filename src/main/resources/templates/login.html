<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace = "fragments :: navbar"></nav>
<div class="myphotodiv">
    <img src="https://thebmsproject.org/wp-content/uploads/2023/02/Family-Tree-Landing-Page.jpg" class="myphotoimg">
</div>

<section class="p-5">
    <div class="container2">
        <div class="row text-center">
            <div class="card bg-tertiary" style="margin-top:30px;">
                <div class="card-body text-center">
                    <form method="post">
                        <div class="form-group">
                            <label th:for="username">Username
                                <input class="form-control" th:field="${loginFormDTO.username}">
                            </label>
                            <p class="error" th:errors="${loginFormDTO.username}"></p>
                        </div>
                        <div class="form-group">
                            <label>Password
                                <input class="form-control" th:field="${loginFormDTO.password}" type="password">
                            </label>
                            <p class="error" th:errors="${loginFormDTO.password}"></p>
                        </div>

                        <input type="submit" class="btn btn-secondary my-2" value="LOG IN" />
                    </form>
                    <span>Don't have an account?<a href = "/register" class="nav-link">REGISTER</a></span>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="myphotodiv-secondary">
    <img src="https://thebmsproject.org/wp-content/uploads/2023/02/Main-Logo-02.26.23.png" class="myphotoimg">
</div>
<div th:replace="fragments :: footerfix"></div>
<footer th:replace = "fragments :: footer"></footer>

</body>
</html>
